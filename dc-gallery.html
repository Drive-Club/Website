    <style>
        .dc-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .dc-gallery-category {
            margin-bottom: 4rem;
        }

        .dc-gallery-category-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.75rem;
            color: #dc2626;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        .dc-gallery-item {
            position: relative;
            overflow: hidden;
        }

        .dc-gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dc-gallery-item:hover::after {
            opacity: 1;
        }

        .dc-gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 1.5rem;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .dc-gallery-item:hover .dc-gallery-caption {
            transform: translateY(0);
        }
    </style>
</head>
